<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="form-horizontal">
    <div class="form-group row">
      <div class="col-sm-12">
        <h2 class="modal-title pull-left">{{content}}</h2>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="submit()">{{'COMMON.BTN.YES' | translate}}</button>
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">{{'COMMON.BTN.NO' | translate}}</button>
</div>
