<ul *ngIf="totalPage > 1" class="pagination">
  <li *ngIf="totalPage > 2" class="page-item">
    <a *ngIf="currentPage > 1" class="page-link" (click)="pageClicked(currentPage - 1)" href="javascript:void(0)" aria-label="Previous">
      <span aria-hidden="true">«</span>
      <span class="sr-only">Previous</span>
    </a>
    <a *ngIf="currentPage == 1" class="page-link" href="javascript:void(0)" aria-label="Previous">
      <span aria-hidden="true">«</span>
      <span class="sr-only">Previous</span>
    </a>
  </li>
  <li *ngFor="let item of pageItems; let i=index" [ngClass]="{'page-item': true, 'active': item == currentPage}">
    <a class="page-link" (click)="pageClicked(item)" href="javascript:void(0)">{{item}}</a>
  </li>
  <li *ngIf="totalPage > 2" class="page-item">
    <a *ngIf="currentPage < totalPage" class="page-link" (click)="pageClicked(currentPage + 1)" href="javascript:void(0)" aria-label="Next">
      <span aria-hidden="true">»</span>
      <span class="sr-only">Next</span>
    </a>
    <a *ngIf="currentPage == totalPage" class="page-link" href="javascript:void(0)" aria-label="Next">
      <span aria-hidden="true">»</span>
      <span class="sr-only">Next</span>
    </a>
  </li>
</ul>
