<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4"  style="margin-left: 400px;">
      <div class="login-panel panel panel-default card-body">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body text-center">
          <form role="form">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>
                <input type="text" class="form-control" [(ngModel)]="model.username" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <input type="password" class="form-control" [(ngModel)]="model.password" [ngModelOptions]="{standalone: true}" >
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <button class="btn-primary" (click)="doLogin()">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
