<app-header [fixed]="true" [navbarBrandFull]="{src: 'assets/img/logo.png', height: 40, alt: 'PATool Logo'}" [navbarBrandMinimized]="{src: 'assets/img/logo-small.png', height: 40, alt: 'PATool Logo'}"
  [sidebarToggler]="'lg'" [asideMenuToggler]="false">

  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="javascript:void(0)" role="button" aria-haspopup="true" aria-expanded="false"
        dropdownToggle (click)="false">
        <img src="assets/img/profile.jpg" class="img-avatar" alt="admin@bootstrapmaster.com" />
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <a class="dropdown-item" href="javascript:void(0)">{{session.fullname}}</a>
        <a class="dropdown-item" href="javascript:void(0)">
          <i class="fa fa-user"></i> Profile</a>
        <div class="divider"></div>
        <a class="dropdown-item" href="javascript:void(0)" (click)="logout()">
          <i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumb></app-breadcrumb>
    </ol>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
    <!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span>
    <a [routerLink]="['/dashboard']">PA Tool</a> &copy; 2018 IMT Solutions.</span>
  <span class="ml-auto">Powered by
    <a href="https://www.imt-soft.com/" target="blank">IMT Solutions</a>
  </span>
</app-footer>
